<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Habit Tracker</title>
  </head>

  <body>
    <header>
      <img src="assets/img/logo.svg" alt="Logo Habit Tracker" />
      <button>
        <img src="assets/img/plus.svg" alt="Ícone Sinal de Mais Roxo" />
        Registrar o meu dia
      </button>
    </header>

    <form action="">
      <div class="habits">
        <div class="habit">🏃🏽‍♂️</div>
        <div class="habit">💧</div>
        <div class="habit">🍎</div>
      </div>

      <div class="days">
        <div class="day">
          <div>03/01</div>
          <input type="checkbox" name="run" id="" />
          <input type="checkbox" name="water" id="" />
          <input type="checkbox" name="food" id="" />
        </div>

        <div class="day">
          <div>04/01</div>
          <input type="checkbox" name="run" id="" />
          <input type="checkbox" name="water" id="" />
          <input type="checkbox" name="food" id="" />
        </div>
      </div>
    </form>

    <script src="assets/js/index.js"></script>
  </body>
</html>
